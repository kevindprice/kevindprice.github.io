<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <!--<link rel="icon" type="image/x-icon" href="{{ site.baseurl }}{{ site.url }}/{{ site.logo }}">-->
  <link rel="icon" type="image/x-icon" href="{{ site.logo }}">

<link rel="shortcut icon" href="{{site.baseurl}}{{ site.url }}/assets/img/favicon.ico"/>
<link rel="apple-touch-icon" href="{{site.baseurl}}{{ site.url }}/assets/img/apple-touch-icon-iphone.png"/>
<link rel="apple-touch-icon" sizes="72x72" href="{{site.baseurl}}{{ site.url }}/assets/img/apple-touch-icon-ipad.png"/>
<link rel="apple-touch-icon" sizes="114x114" href="{{site.baseurl}}{{ site.url }}/assets/img/apple-touch-icon-iphone4.png"/>
<link rel="apple-touch-icon" sizes="144x144" href="{{site.baseurl}}{{ site.url }}/assets/img/apple-touch-icon-ipad3.png"/>

<link rel="stylesheet" href="{{site.baseurl}}{{ site.url }}/assets/css/bootstrap.min.css"/>
<link rel="stylesheet" href="{{site.baseurl}}{{ site.url }}/assets/css/bootstrap-responsive.min.css"/>
<link rel="stylesheet" href="{{site.baseurl}}{{ site.url }}/assets/css/font-awesome.min.css"/>
<link rel="stylesheet" href="{{site.baseurl}}{{ site.url }}/assets/css/colorbox.css"/>
<link rel="stylesheet" href="{{site.baseurl}}{{ site.url }}/assets/css/main.css"/>
<script src="{{site.baseurl}}{{ site.url }}/assets/js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
  
  <link rel="canonical" href="{{site.baseurl}}{{ page.url | replace:'index.html',''}}"/>
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{site.baseurl}}/feed.xml"/>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="{{site.baseurl}}{{site.url}}/assets/js/jquery.captions.js"></script>
  <script src="{{site.baseurl}}{{site.url}}/assets/js/vendor/jquery.colorbox-min.js"></script>
  <script src="{{site.baseurl}}{{site.url}}/assets/js/main.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/alfrcr/paginathing/dist/paginathing.min.js"></script>
<!--  <script src="{{site.baseurl}}{{ site.url }}/assets/js/jPages.js"></script>-->
  <script src="{{site.baseurl}}{{ site.url }}/assets/js/script.js"></script>
  <script src="{{site.baseurl}}{{ site.url }}/assets/js/snap.svg-min.js"></script>
  <script defer src="https://buttons.github.io/buttons.js"></script>
  <script type="text/javascript" async
  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
  {% if site.google_analytics %}{% include analytics.html %}{% endif %}
</head>
