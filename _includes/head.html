<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <!--<link rel="icon" type="image/x-icon" href="{{ site.baseurl }}{{ site.url }}/{{ site.logo }}">-->
  <link rel="icon" type="image/x-icon" href="{{ site.logo }}">

<link rel="shortcut icon" href="{{ "{{ site.url }}/assets/img/favicon.ico" | prepend: site.baseurl }} />
<link rel="apple-touch-icon" href="{{ "{{ site.url }}/assets/img/apple-touch-icon-iphone.png" | prepend: site.baseurl }} />
<link rel="apple-touch-icon" sizes="72x72" href="{{ "{{ site.url }}/assets/img/apple-touch-icon-ipad.png" | prepend: site.baseurl }} />
<link rel="apple-touch-icon" sizes="114x114" href="{{ "{{ site.url }}/assets/img/apple-touch-icon-iphone4.png" | prepend: site.baseurl }} />
<link rel="apple-touch-icon" sizes="144x144" href="{{ "{{ site.url }}/assets/img/apple-touch-icon-ipad3.png" | prepend: site.baseurl }} />

<link rel="stylesheet" href="{{ "{{ site.url }}/assets/css/bootstrap.min.css" | prepend: site.baseurl }}>
<link rel="stylesheet" href="{{ "{{ site.url }}/assets/css/bootstrap-responsive.min.css" | prepend: site.baseurl }}>
<link rel="stylesheet" href="{{ "{{ site.url }}/assets/css/font-awesome.min.css" | prepend: site.baseurl }}>
<link rel="stylesheet" href="{{ "{{ site.url }}/assets/css/colorbox.css" | prepend: site.baseurl }}>
<link rel="stylesheet" href="{{ "{{ site.url }}/assets/css/main.css" | prepend: site.baseurl }}">
<script src="{{ "{{ site.url }}/assets/js/vendor/modernizr-2.6.2-respond-1.1.0.min.js" | prepend: site.baseurl }}></script>
  
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <script src="{{ "{{ site.url }}/assets/js/jquery-1.8.2.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "{{ site.url }}/assets/js/jPages.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "{{ site.url }}/assets/js/script.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "{{ site.url }}/assets/js/snap.svg-min.js" | prepend: site.baseurl }}"></script>
  <script defer src="https://buttons.github.io/buttons.js"></script>
  <script src="<script type="text/javascript" async
  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
  {% if site.google_analytics %}{% include analytics.html %}{% endif %}
</head>
